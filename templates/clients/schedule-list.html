{% extends "clients/base.html" %}

{% block content %}

    <table class="table table-hover">
        <caption>График приёма</caption>
        <tr>
            <th>Сотрудник</th>
            <th>Клиника</th>
            <th>Дата начала</th>
            <th>Дата окончания</th>
        </tr>

        {% for user_id, value in schedule.items %}
            {% for item in value %}
                <tr>
                    <td>{{ user_id }}</td>
                    <td>{{ item.clinic_id }}</td>
                    <td>{{ item.time_start }}</td>
                    <td>{{ item.time_end }}</td>
                </tr>
            {% endfor %}
        {% endfor %}
    </table>


{% endblock %}
