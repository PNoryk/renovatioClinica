{% extends 'clients/base.html' %}

{% block content %}

    <table>
        <caption>Professions</caption>
        <tr>
            <th>id</th>
            <th>name</th>
        </tr>
        {% for profession in professions %}
            <tr>
                <td>{{ profession.id }}</td>
                <td>{{ profession.name }}</td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
